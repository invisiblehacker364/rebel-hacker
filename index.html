<!DOCTYPE html>
<html>
<head>
  <title>Wingo Prediction</title>
  <script>
    async function loadPrediction() {
      const response = await fetch("https://wingosignal-5504a-default-rtdb.firebaseio.com/prediction.json");
      const data = await response.json();

      // Signal aur Period dono show karo
      const signal = data.signal;
      const period = data.period;

      document.getElementById("signal").innerText = "Prediction: " + signal;
      document.getElementById("period").innerText = "Period #: " + period;
    }

    setInterval(loadPrediction, 3000);
    window.onload = loadPrediction;
  </script>
</head>
<body style="font-family: Arial; text-align: center; margin-top: 50px;">
  <h1>ðŸ”¥ Wingo Prediction Signal ðŸ”¥</h1>
  <h2 id="signal">Loading...</h2>
  <h3 id="period"></h3>
</body>
</html>
