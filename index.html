<!DOCTYPE html>
<html>
<head>
  <title>Wingo Prediction</title>
  <script>
    async function loadPrediction() {
      const response = await fetch("https://wingosignal-5504a-default-rtdb.firebaseio.com/prediction.json");
      const data = await response.json();
      // yahan fix: agar object mein "number" hai
      document.getElementById("signal").innerText = "Current Prediction: " + data.number;
    }

    setInterval(loadPrediction, 3000);
    window.onload = loadPrediction;
  </script>
</head>
<body style="font-family: Arial; text-align: center; margin-top: 50px;">

  <h2 id="signal">Loading...</h2>
</body>
</html>
